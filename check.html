<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jenisha AI Chat Dashboard</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #f7f8fb;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #111;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 12px 20px;
      font-weight: 600;
      text-align: center;
      font-size: 1.2rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      overflow-y: auto;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      padding-bottom: 70px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      background: #4f46e5;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #e5e7eb;
      color: #111;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      padding: 10px;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }

    button {
      background: #4f46e5;
      border: none;
      color: white;
      padding: 0 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover { background: #4338ca; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4f46e5;
      margin-right: 4px;
      animation: blink 1.2s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>Jenisha AI Chat Dashboard</header>

  <main>
    <div class="chat" id="chat"></div>
  </main>

  <footer>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </footer>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    const TARGET = "http://localhost:3000/generate"; // your backend

    function appendMessage(content, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = content;
      chatEl.appendChild(msg);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function appendLoading() {
      const msg = document.createElement("div");
      msg.className = "message bot";
      msg.id = "loading";
      msg.innerHTML = '<span class="loading"></span><span class="loading"></span><span class="loading"></span>';
      chatEl.appendChild(msg);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function removeLoading() {
      const loading = document.getElementById("loading");
      if (loading) loading.remove();
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      inputEl.value = "";
      appendLoading();

      try {
        const res = await fetch(TARGET, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: text }),
        });

        const data = await res.json();
        removeLoading();

        if (data?.success && data.reply) {
          appendMessage(data.reply, "bot");
        } else {
          appendMessage("⚠️ No reply received from server.", "bot");
        }
      } catch (err) {
        removeLoading();
        appendMessage("❌ Error: " + err.message, "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
